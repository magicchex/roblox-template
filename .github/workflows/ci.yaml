name: continuous integration

on:
  push:
    branches: master
    paths: src/**/*.luau
env:
  GIT_NO_REPLY_EMAIL: actions@github.com
  GIT_USERNAME: GitHub Actions
  REPOSITORY_OWNER: magicchex
  REPOSITORY_NAME: roblox-template
  SOURCE_FOLDER: src
  UNIVERSE_ID: 6501573027
  PLACE_ID: 75130637870501
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PLACE_PUBLISHING_KEY: ${{ secrets.PLACE_PUBLISHING_KEY }}
jobs:
  checkout:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  run-selene-linter:
    needs: checkout
    runs-on: ubuntu-22.04
    steps:
      - name: List CWD
        run: ls -a
      - name: Install Cargo
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install Selene
        run: cargo install selene
      - name: Selene
        run: selene $SOURCE_FOLDER
  deploy-place-to-roblox:
    needs: run-selene-linter
    runs-on: ubuntu-22.04
    steps:
      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2
      
      - name: Install Aftman Tools
        run: aftman install
      
      - name: Stylua
        run: stylua --indent-type Tabs --quote-style ForceSingle --collapse-simple-statement Never --call-parentheses Always $SOURCE_FOLDER

      - name: Check for changes
        id: git-change
        run: echo "::set-output name=change::$(git diff)"
      
      - name: Commit changes made by Stylua
        if: steps.git-change.outputs.change != ''
        run: |
          git config --global user.name $GIT_USERNAME
          git config --global user.email $GIT_NO_REPLY_EMAIL
          git add .
          git commit -m "Apply code formatting"
          git push

      - name: Install Wally Dependencies
        run: |
          if [ -f "wally.toml" ]; then
            wally install
          else
            echo "Skipped Wally."
          fi

      - name: Deploy Place to Roblox
        run: rojo upload --asset_id $PLACE_ID --universe_id $UNIVERSE_ID --api_key $PLACE_PUBLISHING_KEY
  deploy-documentation:
    permissions:
      contents: write
      pages: write
    needs: run-selene-linter
    runs-on: ubuntu-22.04
    steps:
      - name: Install Node
        uses: actions/setup-node@v4

      - name: Install Moonwave
        run: npx moonwave

      - name: Moonwave Git Configuration
        run: |
          git config --global user.email $GIT_NO_REPLY_EMAIL
          git config --global user.name $GIT_USERNAME
          git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/$REPOSITORY_OWNER/$REPOSITORY.git

      - name: Deploy Documentation
        run: moonwave build --publish --code $SOURCE_FOLDER
